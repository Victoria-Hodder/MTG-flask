<div class="container">
	<div class="row">
		<div class="col-md-6">
			<img src="{%if section.imgUrl %}{{section.imgUrl}}{%else%}https://via.placeholder.com/600x400.png?text=Missing+imgUrl{%endif%}" class="img-fluid">
		</div>
		<div class="col-md-6">
			<h2>{{section.title}}</h2>
			<p>{{section.text}}</p>
			{% if section.linkUrl %}
			<a href="{{section.linkUrl}}" class="btn btn-outline-primary">{{section.linkText}}</a>
			{%endif%}
		</div>
	</div>
</div>
